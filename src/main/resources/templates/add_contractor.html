		<div class="container" id="form">
			<div class="row justify-content-center">
				<div class="col-md-6">
	  
					<form action="#" th:action="@{/contractors/addNewContractor}" th:object="${serviceOrderPresentation}" method = "POST">
						<div class="row">
							<div class="col-md-6">
								<div class ="form-group">
									<label>First Name</label>
									<input th:field="*{contractorFname}" type="text" class ="form-control" placeholder="First Name">
								</div>
							</div>
						
							<div class="col-md-6">
								<div class ="form-group">
									<label>Last Name</label>
									<input th:field="*{contractorLname}" type="text" class ="form-control" placeholder="Last Name">
								</div>
							</div>
						</div>
						<!-- CLOSE ROW-->
						
								<div class ="form-group">
									<label>Email</label>
									<input th:field="*{contractorEmail}" type="email" class ="form-control" placeholder="Add Email">
								</div>
						
								<div class ="form-group">
									<label>Phone Number</label>
									<input th:field="*{contractorPhone}" type="text" class ="form-control" placeholder="Phone Number">
								</div>
								
								<div class ="form-group">
									<label>Street Address</label>
									<input th:field="*{contractorAddress}" type="text" class ="form-control" placeholder="Street Address">
								</div>
								
								<div class ="form-group">
									<label>City</label>
									<input th:field="*{contractorCity}" type="text" class ="form-control" placeholder="City">
								</div>
								
								<div class ="form-group">
									<label>Zipcode</label>
									<input th:field="*{contractorZip}" type="text" class ="form-control" placeholder="Zipcode">
								</div>


						<div class ="form-group">
							<label>Country</label>
							<select th:field="*{countryId}" class ="form-control" id="cust_country">
								<option th:each="country:${countries}"  th:value="${country.countryId}" th:text="${country.countryName}"></option>
							</select>
						</div>

						<div class ="form-group">
							<label>State</label>
							<select th:field="*{stateId}"  class ="form-control" id="cust_state">
								<option th:each="stateProvince:${states}" th:value="${stateProvince.stateId}" th:text="${stateProvince.stateName}"></option>
							</select>
						</div>

						<div class ="form-group">
							<label>Contractor Status</label>
							<select th:field="*{contractorStatusId}" class ="form-control">
								<option th:each="contractorStatus:${contractorStatuses}" th:value="${contractorStatus.contractorStatusId}" th:text="${contractorStatus.contractorStatus}"></option>
							</select>
						</div>

						<div class ="form-group">
							<label>Contractor Type</label>
							<select th:field="*{contractorTypeId}" class ="form-control">
								<option th:each="contractorType:${contractorTypes}" th:value="${contractorType.contractorTypeId}" th:text="${contractorType.contractorType}"></option>
							</select>
						</div>
								
								<div class ="form-group">
									<label>Availability</label>
									<textarea th:field="*{contractorAvailability}" class ="form-control" placeholder="Add Availability"></textarea>
								</div>


						<div class="col-sm-12">
							<div class ="form-group">
								<label>Skills</label>
								<select th:field="*{skills}" class ="form-control" multiple size="8" id="contractor_selected0">
									<option th:each="skill:${skills}" th:value="${skill.skillId}" th:text = "${skill.skill}"></option>
								</select>
							</div>
						</div>


						<div class ="form-group">
							<label>Access Level</label>
							<select th:field="*{accLevelId}" class ="form-control">
								<option th:each="accessLevel:${accessLevels}" th:value="${accessLevel.accLevelId}" th:text="${accessLevel.accLevelName}"></option>

						</div>

						<div class ="form-group">

						</div>

						<div class ="form-group">

						</div>

  <!-- Dynamically Add Fields -->
  <script>
      $(document).ready(function() {
          var max_fields      = 10; //maximum input boxes allowed
          var wrapper   		= $(".input_fields_wrap"); //Fields wrapper
          var add_button      = $(".add_field_button"); //Add button ID

          var x = 1; //initlal text box count
          $(add_button).click(function(e){ //on add input button click
              e.preventDefault();
              if(x < max_fields){ //max input box allowed
                  x++; //text box increment
                  $(wrapper).append( '<div class="row top-buffer">\n' +
                      '<div class="col-sm-4">\n' +
                      '<select class ="form-control">\n' +
                      '<option value = "Twitter"> Twitter </option>' +
                      '<option value = "Instagram"> Instagram </option>' +
                      '</select>' +
                      '</div>' +
                      '<div class="col-sm-7">' +
                      '<input type="text" class="form-control" name="mytext[]" placeholder="Account URL">' +
                      '</div>' +
                      '<i class="remove_field fa fa-minus-circle"></i></div>'); //add new field
              }
          });

          $(wrapper).on("click",".remove_field", function(e){ //user click on remove text
              e.preventDefault(); $(this).parent('div').remove(); x--;
          })
      });

  </script>
